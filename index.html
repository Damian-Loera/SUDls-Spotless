<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUD's Spotless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #007BFF;
      --light-bg: #DCEEFB;
      --text: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, var(--light-bg), #ffffff);
      color: var(--text);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 4px solid var(--primary);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      color: var(--primary);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      padding: 0 10px;
    }

    iframe {
      width: 100%;
      min-height: 1000px;
      border: 2px solid var(--primary);
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      .container {
        padding: 16px;
        border-width: 3px;
      }

      iframe {
        min-height: 900px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
      }

      p {
        font-size: 0.95em;
      }

      iframe {
        min-height: 850px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Still Making Things Spotless!</h1>
    <p>Thanks for stopping by. Our website is still under construction — but don't worry, we're still out there cleaning windows and making neighborhoods shine.</p>
    <p>If you're looking for a quote or want to get in touch, just fill out the form below!</p>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdcRsRjTgV5zeVsKekOcpnW_vw9ZsBPnaGXV2w_BExuM5OFNg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>
</body>
</html>
